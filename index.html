<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-img-box">
        <img
          src="./images/image-equilibrium.jpg"
          alt="main-img"
          class="card-img"
        />
        <div class="card-view">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <b class="title">Equilibrium #3429</b>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-views">
        <div class="card-views__item">
          <img src="./images/icon-ethereum.svg" alt="" />
          <b>0.041 ETH </b>
        </div>
        <div class="card-views__item">
          <img src="./images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="card-author">
        <img src="./images/image-avatar.png" alt="" />
        <b>Creation of <span>Jules Wyvern</span></b>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://abbosov.uz">Muhammadamin Abbosov</a>.
    </div>
  </body>
</html>
